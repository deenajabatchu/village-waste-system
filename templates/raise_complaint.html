{% extends 'base.html' %}
{% block content %}
<h3>Raise Waste Collection Request</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" class="form-control" name="complaint_date" value="{{ complaint_date }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Type of Waste</label>
    <select class="form-select" name="waste_type">
      <option>Dry</option>
      <option>Wet</option>
      <option>Mixed</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" placeholder="Any special note?"></textarea>
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
